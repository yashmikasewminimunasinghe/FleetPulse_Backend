<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #393970;
            color: #ffffff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .header img {
            width: 150px;
            height: auto;
        }
        .header h1 {
            margin: 10px 0 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333333;
        }
        .content p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666666;
        }
        .reset-password {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            background-color: #eeeeee;
            padding: 10px 20px;
            border-radius: 5px;
            color: #393970;
            letter-spacing: 2px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #999999;
            background-color: #f6f6f6;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>
<body>

<div class="email-container">
    <div class="header">
        <img src="/logo.jpg" alt="FleetPulse Logo">
        <h1>FleetPulse</h1>
    </div>
    <div class="content">
        <h2>Password Reset</h2>
        <p>Hello,</p>
        <p>Your password has been successfully reset.</p>
        <p><strong>New Password:</strong> <span class="reset-password">{NewPassword}</span></p>
        <p>If you did not request this change, please contact us immediately.</p>
    </div>
    <div class="footer">
        &copy; 2024 FleetPulse. All rights reserved.<br>
    </div>
</div>

</body>
</html>
